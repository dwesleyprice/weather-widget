	var x = 400;
	var y = 250;
	var radius = 80;
	var endArc = 2;
	var r = 0;
	var g = 0;
	var b = 0;

	function draw(){
		context.fillStyle = "#"+r+g+b;
		context.beginPath();
		context.clearRect(0,0,800,500);
		context.arc(x,y,radius,0,endArc*Math.PI);
		context.fill();
		x += 4;
		y += 10;
		radius += 1;
		endArc += .1
	}

	function drawCrap(){
		draw();
		for (var i = 0; i < 800; i++) {
			if (screenX == 800){
			setInterval(draw, 100);
		} else {setInterval(draw, -100);}
		}

	}

drawCrap();
